# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET Build and test

on:
  pull_request:
    branches: [ "trunk", "dev", "release" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test Appointments
      run: dotnet test --no-build  --filter "FullyQualifiedName~DucksNet.IntegrationTests.AppointmentsControllerTests"
    - name: Test Cages
      run: dotnet test --no-build  --filter "FullyQualifiedName~DucksNet.IntegrationTests.CagesControllerTests"
    - name: Test Employees
      run: dotnet test --no-build  --filter "FullyQualifiedName~DucksNet.IntegrationTests.EmployeesControllerTests"
    - name: Test MedicalRecords
      run: dotnet test --no-build  --filter "FullyQualifiedName~DucksNet.IntegrationTests.MedicalRecordsControllerTests"